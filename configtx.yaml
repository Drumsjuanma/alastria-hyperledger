Profiles:

    ThreeOrgsOrdererGenesis:
        Orderer:
            <<: *OrdererDefaults
            Organizations:
                - *OrdererOrg
        Consortiums:
            SampleConsortium:
                Organizations:
                    - *Caixabank
                    - *Silk
                    - *Alastria
    AlastriaCaixabankChannel:
        Consortium: SampleConsortium
        Application:
            <<: *ApplicationDefaults
            Organizations:
                - *Caixabank
                - *Alastria
                
     AlastriaSilkChannel:
        Consortium: SampleConsortium
        Application:
            <<: *ApplicationDefaults
            Organizations:
                - *Silk
                - *Alastria

################################################################################
#   Section: Organizations
################################################################################
Organizations:
    - &OrdererOrg
        Name: OrdererOrg
        ID: OrdererMSP
        MSPDir: crypto-config/ordererOrganizations/alastria.com/msp

    - &Caixabank
        Name: CaixabankMSP
        ID: CaixabankMSP
        MSPDir: crypto-config/peerOrganizations/caixabank.alastria.com/msp

        AnchorPeers:
            - Host: peer0.caixabank.alastria.com
              Port: 7051
             
    - &Silk
        Name: SilkMSP
        ID: SilkMSP
        MSPDir: crypto-config/peerOrganizations/silk.alastria.com/msp

        AnchorPeers:
            - Host: peer0.silk.alastria.com
              Port: 7051

    - &Alastria
        Name: AlastriaMSP
        ID: AlastriaMSP
        MSPDir: crypto-config/peerOrganizations/alastria.alastria.com/msp

        AnchorPeers:
            - Host: peer0.alastria.alastria.com
              Port: 7051

################################################################################
#   SECTION: Orderer
################################################################################
Orderer: &OrdererDefaults
    OrdererType: solo
    Addresses:
        - orderer.alastria.com:7050
    BatchTimeout: 2s
    BatchSize:
        MaxMessageCount: 10
        AbsoluteMaxBytes: 99 MB
        PreferredMaxBytes: 512 KB

    Kafka:
        Brokers:
            - 127.0.0.1:9092

    Organizations:

################################################################################
#   SECTION: Application
################################################################################
Application: &ApplicationDefaults
    Organizations:
